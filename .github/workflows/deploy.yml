name: Sync to Client GitHub

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to Client Repository
        env:
          CLIENT_TOKEN: ${{ secrets.CLIENT_GITHUB_TOKEN }}
          CLIENT_REPO: ${{ secrets.CLIENT_REPO }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${CLIENT_TOKEN}@github.com/${CLIENT_REPO}.git
          git push origin main --force
