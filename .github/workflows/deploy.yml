name: Sync to Client GitHub

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Client Repository
        run: |
          git remote add client https://${{ secrets.CLIENT_GITHUB_TOKEN }}@github.com/${{ secrets.CLIENT_REPO }}.git
          git push client main --force
